<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
      <script src="app.js" ></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css">
   </head>
   <body>
      <div class="fw-widget-wrapper" id="test">
      <div class="widget-container">
         <div class="top-left">
            <h3 class="city" id="city">
            Weather Buddy </h1>
            <h3 id="date">Month, Day Year</h3>
            <h1 id="temperature">0</h1>
            <h2 id="celsius">&degC </h2>
            <h2 id="celsius" class="windspeed">0 Km/h</h2>
            <p class="geo"></p>
            <div class="dayselect">
               <select id="daytype" name="day">
                  <option value="0">Now</option>
                  <option value="1">Day 1</option>
                  <option value="2">Day 2</option>
                  <option value="3">Day 3</option>
                  <option value="4">Day 4</option>
                  <option value="5">Day 5</option>
               </select>
            </div>
            <input style="color:black;" type="text" placeholder="Type City Name..." id="myInput">
            <button style="margin-top:5px; width:75%;" class="btn btn-default text--xsmall btn-lg btn-block mt-8" type="button" id="searchButton" >Search</button>
            <h3 style="font-size:12px"> Recently Searched </h3>
            <p id="recent"></p>
         </div>
      </div>
   </body>
</html>
